<body>

  <section class="main">
    <div class="main__container">

      <!-- Main Header -->
      <header class="main__header">
        <i class="fa-solid fa-briefcase main__header--icon"></i>
      </header>

      <!-- Main Article -->
      <article class="main__article">
        <form action="" class="main__article--form">
          <input type="text" placeholder="Tarea..." class="main__article--input" data-form-input>
          <input type="date" name="date" class="main__article--date" data-form-date>
          <button type="submit" class="main__article--btn" data-form-btn><p class="main__article--p">Agregar</p><i class="fa-solid fa-check-to-slot main__article--icon"></i></button>
        </form>
      </article>

      <!-- Second Article -->
      <article class="main__task" data-main-task>
      </article>
  </section>
  </div>

  <!-- Footer -->
  <footer class="main__footer">
    <a href="https://github.com/FerOuvina" class="main__footer--link"><i
        class="fa-brands fa-square-github main__footer--icon"></i> GitHub</a>
